<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Almacen</title>
    
    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    
	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>

<body>
    <h2>Detalle de producto</h2>

    <form action="" method = "POST">{% csrf_token %}
        <div class="form-group row">
          <label for="id">Id</label>
          <input type="text" class="form-control" name="id" id="id" value="{{ product.id }}" readonly>
        </div>
        <div class="form-group row">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" name="product_name" id="product_name" value="{{ product.name }}">
        </div>
        
        <div class="form-group row">
            <label for="price">Precio</label>
            <input type="text" class="form-control" name="price" id="price" value="{{ product.price }}">
        </div>
        <button type="btnAdd" class="btn btn-primary">Cargar</button>
        <a href="/" class="btn btn-primary">Cancelar</a>
      </form>
</body>
