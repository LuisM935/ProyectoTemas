
<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Almacen</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    
</head>

<body class="bedit">
    <h2>Detalle de producto</h2>

    <form action="" method = "POST">{% csrf_token %}
        <div class="form-group row">
          <label for="id">Id</label>
          <input type="text" class="form-control" name="id" id="id" value="{{ product.id }}" readonly>
        </div>
        <div class="form-group row">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" name="product_name" id="product_name" value="{{ product.name }}">
        </div>
        
        <div class="form-group row">
            <label for="price">Precio</label>
            <input type="text" class="form-control" name="price" id="price" value="{{ product.price }}">
        </div>
        <button type="btnAdd" class="btn btn-primary">Cargar</button>
        <a href="/" class="btn btn-primary">Cancelar</a>
      </form>
</body>
